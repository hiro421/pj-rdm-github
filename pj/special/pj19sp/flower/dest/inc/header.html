<script type="text/javascript" src="/app/js/component/Purchase.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
    jQuery(".CallPurchaseItem").bind("click", function(){
        var itemCode = jQuery(this).attr("itemCode");
        var dispColorCode = jQuery(this).attr("dispColorCode");
        var dispSkuCode = jQuery(this).attr("skuCode");
        var btn = new Purchase({itemCode: itemCode, dispColorCode: dispColorCode, dispSkuCode: dispSkuCode});
        btn.initializePurchasePanel();
        jQuery(".mfp-wrap").css("display","none");
    });
    jQuery(document).on("click", "#ShadowOverlay", function(){
        jQuery(".mfp-wrap").css("display","block");
    });
    jQuery(document).on("click", ".btn-close", function(){
        jQuery(".mfp-wrap").css("display","block");
    });
});
</script>
