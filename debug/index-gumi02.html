<script>	
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
var work;
var fitness;
var home;
var date;
var shopping;
function onYouTubeIframeAPIReady() {
    work = new YT.Player('workMovie', {
        width: '625',
        height: '353',
        videoId: '6-fzT0QG2Ss',
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onWorkState
        },
        playerVars: {
            autoplay: 0,
						rel     : 0,
            showinfo: 0
        }
    });
    fitness = new YT.Player('fitnessMovie', {
        width: '625',
        height: '353',
        videoId: 'IzDBxupQxVY',
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onFitnessState
        },
        playerVars: {
            autoplay: 0,
						rel     : 0,
            showinfo: 0
        }
    });
    home = new YT.Player('homeMovie', {
        width: '625',
        height: '353',
        videoId: 'rkORg2iBAC4',
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onHomeState
        },
        playerVars: {
            autoplay: 0,
						rel     : 0,
            showinfo: 0
        }
    });
    date = new YT.Player('dateMovie', {
        width: '625',
        height: '353',
        videoId: 'CkB1dcdrGM4',
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onDateState
        },
        playerVars: {
            autoplay: 0,
						rel     : 0,
            showinfo: 0
        }
    });
    shopping = new YT.Player('shoppingMovie', {
        width: '625',
        height: '353',
        videoId: 'B1YtIDxKXzY',
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onShoppingState
        },
        playerVars: {
            autoplay: 0,
						rel     : 0,
            showinfo: 0
        }
    });
}

var workStatus;
function onWorkState(event) {
    workStatus = event.data;
}

var fitnessStatus;
function onFitnessState(event) {
    fitnessStatus = event.data;
}

var homeStatus;
function onHomeState(event) {
    homeStatus = event.data;
}

var dateStatus;
function onDateState(event) {
    dateStatus = event.data;
}

var shoppingStatus;
function onShoppingState(event) {
    shoppingStatus = event.data;
}

var playerReady = false;
function onPlayerReady(event) {
    playerReady = true;
}

$(function() {
    var slider = '.js-tab-slideArea';
    var thm = '.tabBox_tabArea .tabBox_tab';
    $(thm).each(function() {
        var index = $(thm).index(this);
        $(this).attr("data-index",index);
    });
    $(slider).on('init',function(slick){
        var index = $(".slide-item.slick-slide.slick-current").attr("data-slick-index");
        $(thm+'[data-index="'+index+'"]').addClass("thumbnail-current");
    });
    var slick = $(slider).slick({
        autoplay: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        infinite: true,
        initialSlide: 2,
        fade: true
    });
    $(thm).on('click',function(){
        var index = $(this).attr("data-index");
        $(slider).slick("slickGoTo",index);
    });
    $(slider).on('beforeChange',function(event,slick, currentSlide,nextSlide){
        $(thm).each(function(){
            $(this).removeClass("thumbnail-current");
        });
        $(thm+'[data-index="'+nextSlide+'"]').addClass("thumbnail-current");
    });

    var ww = window.innerWidth;
    if(ww < SP_MAX_WIDTH) {
        $(thm).magnificPopup({
            items: {src: '#tabBox_popup'},
            type: 'inline',
            preloader: true,
            callbacks: {
                open: function() {
                    slick.slick('reinit');
                }
            }
        });
    }

    var trigger = $('.tabBox_movieStart');
    trigger.on('click',function() {
        if(playerReady) {
            if($(this).parent().hasClass('active')) {
                $(this).parent().removeClass('active');
                $(this).prev().fadeOut();
                $(this).fadeIn();
            }else {
                $(this).parent().addClass('active');
                $(this).prev().fadeIn();
                $(this).fadeOut();
                var data = $(this).attr('data-movie');
                if(data == 'work') {
                    work.playVideo();
                }else if(data == 'fitness') {
                    fitness.playVideo();
                }else if(data == 'home') {
                    home.playVideo();
                }else if(data == 'date') {
                    date.playVideo();
                }else if(data == 'shopping') {
                    shopping.playVideo();
                }
            }
        }else {
            return;
        }
    });

    slick.on('afterChange', function(slick, currentSlide) {
        if(workStatus == 1) {
            work.stopVideo();
        }else if(fitnessStatus == 1) {
            fitness.stopVideo();
        }else if(homeStatus == 1) {
            home.stopVideo();
        }else if(dateStatus == 1) {
            date.stopVideo();
        }else if(shoppingStatus == 1) {
            shopping.stopVideo();
        }else {
        }
        $('.tabBox_movie').removeClass('active');
        $('.tabBox_movieArea').hide();
        trigger.show();
    });
	

});
